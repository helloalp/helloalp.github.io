	<style>
        body {

        .footer {

</head>

<body>

    <script>
        if (!localStorage.getItem('password2Verified')) {
            var shouldVerify = confirm("您尚未验证密码，是否前往验证？");
            if (shouldVerify) {
                window.location.href = 'https://helloalp.github.io/auth/authpw2.html'; 
            } else {
                
                var otherContentDiv = document.querySelector('.other-content');
                otherContentDiv.style.display = 'block';
            }
        } else {
            
            var goToVerified = confirm("是否前往已验证专属内容？");
            if (goToVerified) {
                
                var verifiedContentDiv = document.querySelector('.verified-content');
                verifiedContentDiv.style.display = 'block';
            } else {
               
                var otherContentDiv = document.querySelector('.other-content');
                otherContentDiv.style.display = 'block';
            }
        }
    </script>
