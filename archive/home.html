<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAU档案库</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('/archive/ruin.jpg'); 
            background-size: cover;
            background-blur: 5px; /* 添加虚化效果 */
            background-color: rgba(0, 0, 0, 0.5); /* 背景颜色透明度 */
            color: #9a7f4a;
        }

        .header {
            text-align: center;
            padding: 30px 0;
        }

        .title {
            font-size: 2.5em;
            font-family: 'Times New Roman', serif;
            font-style: italic;
            color: #9a7f4a;
        }

        .subtitle {
            font-size: 1.5em;
            font-family: 'Times New Roman', serif;
            font-style: italic;
            color: #9a7f4a;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 50px 0;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.8);
        }

        th, td {
            padding: 10px;
            border: 1px solid #9a7f4a;
            text-align: center;
        }

        th {
            background-color: #9a7f4a;
            color: white;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #9a7f4a;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">NAU档案库</div>
        <div class="subtitle">NAU Organizational Archive Repository</div>
    </div>

    <div class="content">
        <table>
            <tr>
                <th>档案名称</th>
                <th>提供者</th>
                <th>档案编号</th>
                <th>发布日期</th>
            </tr>
            <tr>
                <td>档案1</td>
                <td>提供者1</td>
                <td>001</td>
                <td>2023-08-20</td>
            </tr>
            <tr>
                <td>档案2</td>
                <td>提供者2</td>
                <td>002</td>
                <td>2023-08-21</td>
            </tr>
  
        </table>
    </div>

    <div class="footer">
        &copy; 2023 NAU档案库
    </div>
</body>
</html>
