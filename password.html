<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安全验证</title>
</head>
<body>
    <div style="text-align: center; margin-top: 100px;">
        <h2>为了确认您获得了组织许可-请输入访问代码</h2>
        <form id="passwordForm">
            <input type="password" id="passwordInput" placeholder="密码">
            <button type="button" onclick="checkPassword()">提交</button>
        </form>
        <p id="errorMessage" style="color: red;"></p>
    </div>

    <script>
        function checkPassword() {
            var enteredPassword = document.getElementById("passwordInput").value;
            if (enteredPassword === "0ATCB2") {
                window.location.href = "index.html"; // 如果密码正确，重定向到 index.html 页面
            } else {
                document.getElementById("errorMessage").textContent = "您没有访问许可";
            }
        }
    </script>
</body>
</html>
