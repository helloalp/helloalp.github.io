<!DOCTYPE html>
<html lang="zh_CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>梗图乐园│Powered By HelloalpMemeSelector</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/viewerjs@1.11.6/dist/viewer.min.css">
  <style>
    #imageViewer {
      max-width: 100%; /* 图片查看器的最大宽度 */
      margin: 0 auto;
    }

    #loadImageButton {
      display: block;
      margin: 20px auto; /* 调整按钮位置 */
      font-size: 18px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>

<button id="loadImageButton">点我看图</button>
<div id="imageViewer"></div>

<script src="https://cdn.jsdelivr.net/npm/viewerjs@1.11.6/dist/viewer.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    var viewer = new Viewer(document.getElementById('imageViewer'), {
      inline: false,
      button: false,
      navbar: false,
      title: false,
      toolbar: {
        zoomIn: false,
        zoomOut: false,
        reset: false,
      },
      zoom: false,
      transition: false, 
    });

    var loadImageButton = document.getElementById('loadImageButton');
    loadImageButton.addEventListener('click', function () {
      var randomImageNumber = Math.floor(Math.random() * 99) + 1;
      var imageUrl = '/cdn/pictures/meme' + randomImageNumber + '.jpeg?timestamp=' + Date.now();


      // 清除现有的图片内容
      document.getElementById('imageViewer').innerHTML = '<img src="' + imageUrl + '" alt="Meme Image">';

      // 更新 Viewer 实例的图片
      viewer.update();
    });
  });
</script>
<script src="/global/global.js"></script>
</body>
</html>
