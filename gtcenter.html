<!DOCTYPE html>
<html lang="zh_CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>梗图乐园</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/viewerjs@1.11.6/dist/viewer.min.css">
  <style>
    #loadImageButton {
      display: block;
      margin: 0 auto;
      font-size: 18px; /* 调整按钮大小 */
      padding: 10px 20px; /* 调整按钮内边距 */
    }
  </style>
</head>
<body>

<button id="loadImageButton">加载图片</button>
<div id="imageViewer"></div>

<script src="https://cdn.jsdelivr.net/npm/viewerjs@1.11.6/dist/viewer.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    var viewer = new Viewer(document.getElementById('imageViewer'), {
      inline: false,
      button: false,
      navbar: false,
      title: false,
      toolbar: {
        zoomIn: false,
        zoomOut: false,
        reset: false,
      },
      zoom: false,
    });

    var loadImageButton = document.getElementById('loadImageButton');
    loadImageButton.addEventListener('click', function () {
      var randomImageNumber = Math.floor(Math.random() * 10) + 1;
      var imageUrl = '/cdn/pictures/meme' + randomImageNumber + '.jpeg';

      viewer.destroy();
      document.getElementById('imageViewer').innerHTML = '<img src="' + imageUrl + '" alt="Meme Image">';
      
      viewer = new Viewer(document.getElementById('imageViewer'), {
        inline: false,
        button: false,
        navbar: false,
        title: false,
        toolbar: {
          zoomIn: false,
          zoomOut: false,
          reset: false,
        },
        zoom: false,
      });
    });
  });
</script>
<script src="/global/global.js"></script>
</body>
</html>
