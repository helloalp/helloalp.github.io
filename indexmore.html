<!DOCTYPE html>
<html lang="zh_CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>网站总目录</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
      gap: 20px; /* 添加间距 */
    }

    .link {
      flex: 1;
      max-width: 300px;
      width: 100%; /* 修改宽度为100% */
      margin: 10px;
      padding: 20px;
      text-align: center;
      background-color: #f0f0f0;
      border-radius: 10px;
      cursor: pointer;
    }

    .link:hover {
      background-color: #e0e0e0;
    }

    .date {
      margin-top: 10px;
      color: #666;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script>
    var pageLinks = {
      'page1': 'musichall.html',
      'page2': '/testsite/index.html'
      'page3': '/aesencrypt.html'
    'page4': '/404.html'
    'page5': '/teamoutsideindex.html',
      'page6': '/teaminsideindex.html'
      'page7': '/downloadunlockcode.html'
    'page8': '/archive/home.html'
      
    };

    $(document).ready(function() {
      // 给带有data-page属性的元素添加点击事件
      $('.link[data-page]').on('click', function() {
        var selectedPage = $(this).data('page');
        navigateTo(selectedPage);
      });
    });

    function navigateTo(page) {
      
      console.log('Navigating to page ' + page) 
      var targetLink = pageLinks[page];

      if (targetLink) {
        // 跳转
        window.location.href = targetLink;
      } else {
        // 找不到对应链接
        console.error('No link found for page ' + page);
      }
    }
  </script>
</head>
<body>
<button class="jump-button" onclick="location.href='/index.html'">返回网站主页</button>
<div id="container">
  <div class="link" data-page="page1">

  <div class="link" data-page="page4">
