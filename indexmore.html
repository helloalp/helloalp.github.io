<!DOCTYPE html>
<html lang="zh_CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>网站总目录</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
      gap: 20px; /* 添加间距 */
    }

    .link {
      flex: 1;
      max-width: 300px;
      width: 100%; /* 修改宽度为100% */
      margin: 10px;
      padding: 20px;
      text-align: center;
      background-color: #f0f0f0;
      border-radius: 10px;
      cursor: pointer;
    }

    .link:hover {
      background-color: #e0e0e0;
    }

    .date {
      margin-top: 10px;
      color: #666;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script>
    var pageLinks = {
      'page1': 'musichall.html',
      'page2': 'exa.html'
      // 添加更多页面和链接
    };

    $(document).ready(function() {
      // 给所有带有 data-page 属性的元素添加点击事件
      $('.link[data-page]').on('click', function() {
        var selectedPage = $(this).data('page');
        navigateTo(selectedPage);
      });
    });

    function navigateTo(page) {
      // 添加实际的页面导航逻辑
      console.log('Navigating to page ' + page);

      // 在页面链接列表中查找对应的链接
      var targetLink = pageLinks[page];

      if (targetLink) {
        // 执行跳转
        window.location.href = targetLink;
      } else {
        // 如果找不到对应链接，可以添加默认处理逻辑或者提示信息
        console.error('No link found for page ' + page);
      }
    }
  </script>
</head>
<body>

<div id="container">
  <div class="link" data-page="page1">
    <div>音乐厅-暂时停止维护</div>
    <div class="date">2023-08-22</div>
  </div>
  <div class="link" data-page="page2">
    <div>页面2</div>
    <div class="date">2023-02-15</div>
  </div>
  <!-- Add more links as needed -->
</div>

</body>
</html>
