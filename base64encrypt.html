<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64混淆器</title>
  
    <script src="/crypto-js.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #00FF00;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 18px;
            margin-bottom: 10px;
        }

        input[type="text"] {
            padding: 5px;
            width: 100%;
        }

        button {
            padding: 10px 20px;
            background-color: #00FF00;
            color: #333;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
        }

        #encryptedText {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <button class="jump-button" onclick="location.href='/index.html'">返回网站主页</button>
    <h1>Base64混淆器</h1>
    
    <label for="inputText">待混淆内容：</label>
    <input type="text" id="inputText">
    
    <br><br>
    
    <button id="encryptButton">加密</button>
    
    <div id="encryptedText"></div>
    
    <script>
        document.getElementById("encryptButton").addEventListener("click", () => {
            const inputText = document.getElementById("inputText").value;
            
            
            const encryptedText = CryptoJS.enc.Base64.stringify(CryptoJS.enc.Utf8.parse(inputText));
            
            
            document.getElementById("encryptedText").innerHTML = `<p>加密后的内容：</p><p>${encryptedText}</p>`;
        });
    </script>
</body>
</html>
