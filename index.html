<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helloalp的网站</title>
    <link rel="icon" type="image/x-icon" href="/icon.ico">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Courier New, monospace;
            background-color: black;
            background-image: url('/indexbackground.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .header {
            text-align: center;
            padding: 50px 0;
        }

        .title {
            font-size: 3em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .introduction {
            text-align: center;
            font-style: italic;
            margin: 20px 0;
            color: #ddd;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .code-container {
            margin: 30px auto;
            max-width: 800px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }

        .code {
            font-size: 1.2em;
            color: #00ff00;
            white-space: pre-line;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
        }
    </style>
    <script src="content-management.js"></script>
</head>
<body>
    <div class="header">
        <div class="title">NAU组织</div>
        <div class="introduction">欢迎来到NAU组织的主页</div>
    </div>

    <div class="code-container">
        <div class="code">
            <pre>
                <code>
print Team NAU
                </code>
            </pre>
        </div>
    </div>

    <div class="footer">
        &copy; 2023 Helloalp. All rights reserved.
    </div>
</body>
</html>
