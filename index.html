<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helloalp的网站</title>
    <link rel="icon" type="image/x-icon" href="/icon.ico">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Courier New", monospace;
            background-color: #000;
            background-image: url('/indexbackground.jpg'); 
            background-size: cover;
            color: #00FF00;
            overflow: hidden;
        }

    
        /* 新增表格样式 */
        .table-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        table {
            border-collapse: collapse;
            border: 1px solid #00FF00;
            width: 80%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        th, td {
            border: 1px solid #00FF00;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #000;
            color: #00FF00;
        }
    </style>
</head>
<body>


    <!-- 新增表格部分 -->
    <div class="table-container">
        <table>
            <tr>
                <th>分支名称</th>
                <th>跳转</th>
                <th>上线日期</th>
            </tr>
            <tr>
                <td>NAU组织对外官网</td>
                <td><button class="jump-button" onclick="location.href='teamoutsideindex.html'">跳转</button></td>
                <td>20230820上线</td>
            </tr>
            <tr>
                <td>NAU组织内部官网</td>
                <td><button class="jump-button" onclick="location.href='teaminsideindex.html'">跳转</button></td>
                <td>20230819上线</td>
            </tr>
            <tr>
                <td>网站缓存清理页面</td>
                <td><button class="jump-button" onclick="location.href='clean.html'">跳转</button></td>
                <td>20230820上线</td>
            </tr>
            <tr>
                <td>组织历史记录-新</td>
                <td><button class="jump-button" onclick="location.href='history.html'">跳转</button></td>
                <td>20230820上线</td>
            </tr>
            <tr>
                <td>网站数据和更新日志</td>
                <td><button class="jump-button" onclick="location.href='updates.html'">跳转</button></td>
                <td>20230820上线</td>
            </tr>
        </table>
    </div>



    <script>
        // 模拟输入效果
        const codeElement = document.querySelector(".code");
        const codeText = "print Team NAU";
        let currentText = "";

        function typeEffect() {
            if (currentText.length < codeText.length) {
                currentText += codeText[currentText.length];
                codeElement.textContent = currentText;
                setTimeout(typeEffect, 100);
            }
        }

        typeEffect();
    </script>
</body>
</html>
