<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helloalp的网站</title>
    <link rel="icon" type="image/x-icon" href="/icon.ico">
    <style>
        

        @keyframes blink-caret {
            from, to { border-right-color: transparent; }
            50% { border-right-color: #00FF00; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">NAU组织</div>
        <div class="introduction">欢迎来到NAU组织的主页</div>
    </div>

    <div class="code-container">
        <pre class="code">
print Team NAU
        </pre>
    </div>

    <div class="branch-list">
        <div class="branch-name">NAU组织对外官网</div>
        <button class="jump-button" onclick="location.href='teamoutsideindex.html'">跳转</button>
        <div class="custom-text">20230820上线</div>
    </div>

    <div class="branch-list">
        <div class="branch-name">NAU组织内部官网</div>
        <button class="jump-button" onclick="location.href='password.html'">跳转</button>
        <div class="custom-text">20230819上线</div>
    </div>

    <div class="branch-list">
        <div class="branch-name">网站缓存清理页面</div>
        <button class="jump-button" onclick="location.href='clean.html'">跳转</button>
        <div class="custom-text">20230820上线</div>
    </div>

    <br>

    <div class="footer">
        &copy; 2023 Helloalp. All rights reserved.
    </div>

    <script>
        // 模拟输入效果
        const codeElement = document.querySelector(".code");
        const codeText = "print Team NAU";
        let currentText = "";

        function typeEffect() {
            if (currentText.length < codeText.length) {
                currentText += codeText[currentText.length];
                codeElement.textContent = currentText;
                setTimeout(typeEffect, 100);
            }
        }

        typeEffect();
    </script>
</body>
</html>
