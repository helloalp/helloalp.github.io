<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helloalp的私人实验性功能</title>
    <link rel="stylesheet" href="https://helloalp.github.io/plyr.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .plyr {
            width: 300px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>音乐播放器</h1>
    
    <audio controls class="plyr">
        <source src="https://helloalp.github.io/archive/music.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script src="https://helloalp.github.io/plyr.js"></script>
    <script>
        // 初始化播放器
        const player = new Plyr('.plyr');
    </script>
</body>
</html>
