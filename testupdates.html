<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更新内容</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            padding: 20px;
        }

        .daily-updates {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .update-day {
            background-color: #fff;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .update-day:hover {
            transform: scale(1.02);
        }

        .day-title {
            font-size: 18px;
            padding: 10px;
            background-color: #333;
            color: #fff;
            margin: 0;
        }

        .update-content {
            padding: 10px;
            display: none;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            max-width: 80%;
            max-height: 80%;
            overflow: auto;
            position: relative;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>每日更新内容</h1>
    
    <div class="daily-updates">
        <div class="update-day">
            <h2 class="day-title">2023-08-24</h2>
            <div class="update-content">
                <h3 class="content-title">新增内容</h3>
                <p>新增的内容部分。</p>
            </div>
            <div class="update-content">
                <h3 class="content-title">修改内容</h3>
                <p>修改的内容部分。</p>
            </div>
            <div class="update-content">
                <h3 class="content-title">删除内容</h3>
                <p>删除的内容部分。</p>
            </div>
        </div>
        
      
        
    </div>



<script>
    const dayTitles = document.querySelectorAll(".day-title");

    dayTitles.forEach(dayTitle => {
        dayTitle.addEventListener("click", () => {
            const modal = document.createElement("div");
            modal.className = "modal";
            const modalContent = document.createElement("div");
            modalContent.className = "modal-content";

            const closeButton = document.createElement("span");
            closeButton.className = "close-button";
            // Use your custom close button image here
            closeButton.innerHTML = '<img src="/close-button-image.png" alt="Close">';
            closeButton.addEventListener("click", () => {
                modal.remove();
            });

            const content = dayTitle.parentElement.cloneNode(true);
            content.querySelector(".day-title").style.display = "none";
            content.style.border = "none";
            content.style.marginBottom = "0";
            content.style.backgroundColor = "transparent";
            content.querySelectorAll(".update-content").forEach(update => {
                update.style.display = "block";
            });

            modalContent.appendChild(closeButton);
            modalContent.appendChild(content);
            modal.appendChild(modalContent);
            document.body.appendChild(modal);
        });
    });
</script>

</body>
</html>
