<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAU组织主页</title>
    <script src="content-management.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .header {
            text-align: center;
            padding: 50px 0;
        }

        .title {
            font-size: 3em;
            color: #333;
        }

        .introduction {
            text-align: center;
            font-style: italic;
            margin: 20px 0;
            color: #666;
        }

        .branch-list {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
        }

        .branch-name {
            flex: 1;
            font-weight: bold;
        }

        .jump-button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .custom-text {
            color: #888;
            margin-right: 10px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <audio controls autoplay loop>
    <source src="https://helloalp.github.io/archive/music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

    <div class="header">
        <div class="title">NAU组织</div>
        <div class="introduction">欢迎来到NAU组织对外主页</div>
    </div>

    <div class="branch-list">
        <div class="branch-name">待更新</div>
        <button class="jump-button" onclick="location.href='index.html">跳转</button>
        <div class="custom-text">None</div>
    </div>

    <div class="branch-list">
        <div class="branch-name">组织公告群</div>
        <button class="jump-button" onclick="location.href='https://qm.qq.com/q/Iqs3iTIoYc'">跳转</button>
        <div class="custom-text">期待你的加入</div>
    </div>
    <div class="branch-list">
        <div class="branch-name">组织成员-萌新求带555的主页</div>
        <button class="jump-button" onclick="location.href='https://helloalp.github.io/organization/memberspage2.html'">跳转</button>
        <div class="custom-text">成员投稿</div>
    </div>

  

    <div class="footer">
        &copy; 2023 NAU组织. All rights reserved.
    </div>
</body>
</html>
