<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>本站缓存清理页面│清理网站产生的缓存│By Helloalp</title>
    <meta name='description' content='本页面提供清理在helloalp的网站浏览所产生的缓存，帮助减少负担。'>
    <link rel="icon" type="image/x-icon" href="/icon.ico">
    <script src="content-management.js"></script>
</head>
<body>
    <div style="text-align: center; margin-top: 100px;">
        <button class="jump-button" onclick="location.href='/index.html'">返回网站主页</button>
        <button id="clearCacheButton">清除本地缓存</button>
        <button id="clearCacheButtonIndex">清除主页样式缓存(恢复默认主页)</button>
        <p id="message"></p>
    </div>
<script>
        // 获取按钮元素和消息元素
        var clearCacheButtonIndex = document.getElementById("clearCacheButtonIndex");
        var messageElement2 = document.getElementById("message2");

        // 给按钮添加点击事件监听器
        clearCacheButtonIndex.addEventListener("click", function() {
            localStorage.removeItem("advFlag");

            // 获取当前时间
            var currentTime = new Date().toLocaleString();

            // 显示成功清除的提示，以及当前时间
            messageElement2.textContent = "你于 " + currentTime + " 成功清除了本网站主页样式的本地缓存";
        });
</script>
    <script>
        // 获取按钮元素和消息元素
        var clearCacheButton = document.getElementById("clearCacheButton");
        var messageElement = document.getElementById("message");

        // 给按钮添加点击事件监听器
        clearCacheButton.addEventListener("click", function() {
           
            localStorage.removeItem("passwordVerified");
            localStorage.removeItem("advFlag");
            localStorage.removeItem("password2Verified");

            // 获取当前时间
            var currentTime = new Date().toLocaleString();

            // 显示成功清除的提示，以及当前时间
            messageElement.textContent = "你于 " + currentTime + " 成功清除了本网站所有页面的本地缓存";
        });
    </script>
</body>
</html>
