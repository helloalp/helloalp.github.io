            <h2>使用提示</h2>
      <p>首先打开查询系统，然后点击加载查询窗口按钮，等待一下，最多等待15-20秒，如果没有加载出来就不管了，加载出来下方会有很明显的窗口页面，单击书名输入框，输入书的名字(一般输入关键字即可)，然后点击搜索按钮，等待加载，一般这里等待10-15秒，下方就会显示结果，如果看不完全就鼠标移上去把表格拖开一点，如果有你需要的书，就看到后面的架号，记下来，去学校图书馆(开放的时候)，里面书架上面都有标号，去找就可以了。后面有馆藏量和库存量，馆藏量就是图书馆总共有几本这种书，库存量就是还剩几本书。更多使用问题请联系站长</p>
