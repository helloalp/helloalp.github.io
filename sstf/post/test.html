<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>测试文章页面</title>
  <link href="/sstf/home/newstyles.css" rel="stylesheet" media="screen" type="text/css">
  <style>
    /* 仿写的CSS部分开始 */
    body {
      position: relative;
      width: 100%;
      height: 100%;
      min-width: 335px;
      z-index: 1;
      background-image: url(/sstf/cdn/homepage/main.jpeg);
      background-color: #121925;
      background-size: cover;
      background-position: 50% 50%;
      background-attachment: fixed;
      font-family: Microsoft YaHei, sans-serif;
      line-height: 1.5;
      font-weight: 300;
    }

    #article {
      width: 70%;
      margin: 50px auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    #article_title {
      font-size: 24px;
      font-weight: bold;
      color: #ffcc00;
      margin-bottom: 10px;
    }

    #article_info {
      font-size: 12px;
      color: #858585;
      margin-bottom: 15px;
    }

    #article_content {
      font-size: 16px;
      line-height: 1.6;
      text-align: justify;
      margin-bottom: 20px;
    }

    #article_footer {
      font-size: 12px;
      color: #858585;
      border-top: 1px solid #fff;
      padding-top: 10px;
      margin-top: 10px;
    }
    /* 仿写的CSS部分结束 */
  </style>
</head>
<body>
  <div id="article">
    <div id="article_title">文章标题</div>
    <div id="article_info">发布日期：2023-12-23 | 作者：某某</div>
    <div id="article_content">
      <p>文章正文部分，可以写很多内容，包括段落，图片，链接等等。这里是模仿文章内容的地方。</p>
      <p>请注意，这只是一个模仿，实际上应该根据具体需求和设计细节进行进一步调整。</p>
    </div>
    <div id="article_footer">感谢阅读 | &copy; 2023 SSTFSGW(SSTF Students' Gateway) All Rights Reserved.</div>
  </div>
</body>
</html>
