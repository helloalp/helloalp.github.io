    /* 仿写的CSS部分开始 */
    body {
      position: relative;
      width: 100%;
      height: 100%;
      min-width: 335px;
      z-index: 1;
      background-image: url(img/article_bg.jpg);
      background-color: #121925;
      background-size: cover;
      background-position: 50% 50%;
      background-attachment: fixed;
      font-family: Microsoft YaHei, sans-serif;
      line-height: 1.5;
      font-weight: 300;

    #directory {
      width: 70%;
      margin: 50px auto;

      min-height: 10px;
      margin-top: 15px;
      text-decoration: none;
      font-size: 90%;
      vertical-align: middle central;
      color: #fff;
      letter-spacing: .5px;
      text-align: center;
      -webkit-transition: .2s linear;
      -moz-transition: .2s linear;
      -o-transition: .2s linear;
      transition: .2s linear;
      line-height: 180%;
    }

    .top_nav:hover {
      border-radius: 3px;
      background-color: #fff;
      color: #121925;
    }

    #top_footer {
      font-size: 12px;
      color: #858585;
      border-top: 1px solid #fff;
