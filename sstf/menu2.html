<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>石室天府学生门户文章目录││Powered By Helloalp</title>
  <link href="/sstf/home/newstyles.css" rel="stylesheet" media="screen" type="text/css">
  <meta name='description' content='石室天府中学学生门户网站的学生文章目录，在这里发现石室天府中学，我们是一个非石室天府官方的非盈利性质网站'>
  <style>
    body {
      position: relative;
      width: 100%;
      height: 100%;
      min-width: 335px;
      z-index: 1;
      background-image: url(/sstf/cdn/homepage/main.jpeg);
      background-color: #121925;
      background-size: cover;
      background-position: 50% 50%;
      background-attachment: fixed;
      font-family: Microsoft YaHei, sans-serif;
      line-height: 1.5;
      font-weight: 300;
    }

    #directory {
      width: 70%;
      margin: 50px auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .top_hr_style02 {
      border: 0;
      border-bottom: 1px dashed #858585;
      margin: 15px 0;
    }

    #top_navlist {
      display: block;
      width: 100%;
      margin-top: 20px;
    }

    .top_nav {
      display: block;
      width: 100%;
      max-height: 40px;
      min-height: 10px;
      margin-top: 15px;
      text-decoration: none;
      font-size: 90%;
      vertical-align: middle central;
      color: #fff;
      letter-spacing: .5px;
      text-align: center;
      -webkit-transition: .2s linear;
      -moz-transition: .2s linear;
      -o-transition: .2s linear;
      transition: .2s linear;
      line-height: 180%;
    }

    .top_nav:hover {
      border-radius: 3px;
      background-color: #fff;
      color: #121925;
    }

    #top_footer {
      font-size: 12px;
      color: #858585;
      border-top: 1px solid #fff;
      padding-top: 10px;
      margin-top: 20px;
    }

    #page_navigation {
      text-align: center;
      margin-top: 20px;
    }

    #page_navigation button {
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      border: 1px solid #fff;
      padding: 5px 10px;
      border-radius: 5px;
      margin: 0 5px;
      cursor: pointer;
    }

    #page_input {
      width: 40px;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      border: 1px solid #fff;
      padding: 5px;
      border-radius: 5px;
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <div id="directory">
    <h1>石室天府学生门户文章目录</h1>
    <hr class="top_hr_style02">
    <ul id="top_navlist">
      <a class="top_nav" href="/sstf/post/the_first_essay.html"><li>这是第一篇文章</li></a>
      <a class="top_nav" href="/sstf/post/note"><li>关于本站什么时候正式运行</li></a>
    </ul>
    <hr class="top_hr_style02">
    <footer id="top_footer">
      <span id="top_copyright">
        <a href='/sstf/home'>石室天府学生门户网站 </a>Copyright &copy; 2023 SSTFSGW(SSTF Students' Gateway) All Rights Reserved.
      </span>
    </footer>
    <div id="page_navigation">
      <button id="prev_page" onclick="prevPage()">上一页</button>
      <span>当前页：2</span>
      <button id="next_page" onclick="nextPage()">下一页</button>
      <input id="page_input" type="text" placeholder="跳转页数">
      <button onclick="jumpToPage()">跳转</button>
    </div>
  </div>

  <script>
    let currentPage = 2;

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        updatePageNumber();
        updatePageLink();
      }
    }

    function nextPage() {
      // 检查下一页是否存在，假设最多有3页
      if (currentPage < 3) {
        currentPage++;
        updatePageNumber();
        updatePageLink();
      }
    }

    function jumpToPage() {
      const input = document.getElementById('page_input');
      const targetPage = parseInt(input.value);
      
      // 检查输入是否合法，假设最多有3页
      if (!isNaN(targetPage) && targetPage >= 1 && targetPage <= 3) {
        currentPage = targetPage;
        updatePageNumber();
        updatePageLink();
      } else {
        alert('请输入合法页数');
      }

      // 清空输入框
      input.value = '';
    }

    function updatePageNumber() {
      document.querySelector('#page_navigation span').innerText = `当前页：${currentPage}`;
    }

    function updatePageLink() {
      const pageLink = `/sstf/menu${currentPage}.html`;
      document.querySelectorAll('.top_nav')[0].href = pageLink;
      document.querySelectorAll('.top_nav')[1].href = pageLink; // 如果有多个链接，逐一更新
    }
  </script>
</body>
</html>
