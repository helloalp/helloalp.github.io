<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加密信息解密示例</title>
    <script src="/crypto-js.js"></script>
</head>
<body>
    <div>
        <h2>加密信息解密示例</h2>
        <p>请输入密码以解密秘密信息：</p>
        <input type="password" id="passwordInput">
        <button onclick="decryptAndShow()">解密并显示信息</button>
        <p id="secretInfo" style="display: none;"></p>
    </div>

    <script>
        const secretKey = "my-secret-key"; // AES秘钥
        const encryptedInfo = "b3ba89cd02bce4a2d6a96724a30ce7194f8051dc327836fdd042cb879f4cdfc2"; // 使用SHA-256加密后的秘密信息

        function decryptAndShow() {
            const passwordInput = document.getElementById("passwordInput").value;
            const encryptedPassword = CryptoJS.SHA256(passwordInput).toString();

            if (encryptedPassword === encryptedInfo) {
                const encryptedText = "5PWsil1ajvNi+EcfpdMlwA=="; // 使用AES加密后的秘密信息
                const decryptedBytes = CryptoJS.AES.decrypt(encryptedText, secretKey);
                const secretInfo = decryptedBytes.toString(CryptoJS.enc.Utf8);
                document.getElementById("secretInfo").textContent = secretInfo;
                document.getElementById("secretInfo").style.display = "block";
                document.getElementById("secretInfo").innerHTML += '<br><a href="' + secretInfo + '" target="_blank">点击跳转</a>';
            } else {
                document.getElementById("secretInfo").textContent = "密码错误，无法解密信息。";
                document.getElementById("secretInfo").style.display = "block";
            }
        }
    </script>
</body>
</html>
