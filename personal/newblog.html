<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <title>每日一语</title>
    <style>
        .date {
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
        }
        .content {
            display: none;
            margin-left: 20px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $(".date").click(function() {
                $(this).next(".content").slideToggle(500);
            });
        });
    </script>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" type="image/x-icon" href="/icon.ico">
	<link rel="stylesheet" href="/copyaddon.css" type='text/css' /> <script src="/copyaddon.min.js"></script>
</head>
<body>

    <div class="date">2023-11-17</div>
    <div class="content">“不要让昨天的悔恨，毁了今天的幸福。”</div>

    <div class="content">“不要等待机会，而要创造机会。”</div>

</body>
</html>
