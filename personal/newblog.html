<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <title>每日一语</title>
    <style>
        .date {
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
        }
        .content {
            display: none;
            margin-left: 20px;
        }
    </style>
    <script src="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/jquery/3.6.0/jquery.js"></script>
    <script>
        $(document).ready(function() {
            $(".date").click(function() {
                $(this).next(".content").slideToggle(500);
            });
        });
    </script>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" type="image/x-icon" href="/icon.ico">
	<link rel="stylesheet" href="/copyaddon.css" type='text/css' /> <script src="/copyaddon.min.js"></script>
</head>
<body>
    <h1>每日一语</h1>
    <div class="date">2023-11-18</div>
    <div class="content">“人生没有彩排，每一天都是现场直播。”</div>
    <div class="date">2023-11-17</div>
    <div class="content">“不要让昨天的悔恨，毁了今天的幸福。”</div>
    <div class="date">2023-11-16</div>
    <div class="content">“不要等待机会，而要创造机会。”</div>
  <div class="date">2023-10-29</div>
    <div class="content">“为什么明明不如别人也还不肯承认？因为在人生的长跑中，如果已经提前认输了，就永远没有机会跑赢了”</div>
    <div class="date">2023-10-10</div>
    <div class="content">“生命在于折腾”</div>
    <div class="date">2023-09-24</div>
    <div class="content">“未遭拒绝的成功，绝不长久”</div>
    <div class="date">2023-08-19</div>
    <div class="content">“生活的意义在于不断探寻，不断成长。”</div>
    
  
</body>
</html>
