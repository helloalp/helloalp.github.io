<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日一语</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .blog-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
        }

        .blog-card {
            width: calc(33.33% - 20px);
            background-color: #f5f5f5;
            margin-bottom: 20px;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
            cursor: pointer;
            transform-origin: center center;
        }

        .blog-card:hover {
            background-color: #e0e0e0;
            transform: scale(1.05);
        }

        .blog-title {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
        .sub-title {
            font-style: italic;
            color: #777;
            text-align: center;
            margin-top: -10px; /* 调整副标题与标题的间距 */
        }
        .blog-content {
            max-height: 0;
            overflow: hidden;
            padding: 20px;
            transition: max-height 0.5s cubic-bezier(0.25, 1, 0.5, 1);
        }

        .blog-card.expanded .blog-content {
            max-height: 300px; /* 根据需要调整内容最大高度 */
        }

        /* 版权声明样式 */
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        .typed-text {
            font-size: 1.2em;
            font-weight: bold;
            animation: blink-caret 0.75s step-end infinite;
        }

        @keyframes blink-caret {
            from, to { border-right-color: transparent; }
            50% { border-right-color: white; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>每日一语</h1>
    </div>
    <div class="header">
        <h2>每日一语</h2>
        <p class="sub-title">投稿请联系QQ2827264223</p>
    </div>

    <div class="blog-list">
        <div class="blog-card">
            <div class="blog-title">2023-08-21</div>
            <div class="blog-content">
                <p>今天是一个新的开始，让我们迎接新的挑战。</p>
            </div>
        </div>
        <div class="blog-card">
            <div class="blog-title">2023-08-20</div>
            <div class="blog-content">
                <p>在平凡的日子里，也能发现美丽的存在。</p>
            </div>
        </div>
        <div class="blog-card">
            <div class="blog-title">2023-08-19</div>
            <div class="blog-content">
                <p>生活的意义在于不断探寻，不断成长。</p>
            </div>
        </div>
    </div>

    <div class="footer">
        <p><span class="typed-text">© 2023 Helloalp。保留所有权利。</span></p>
    </div>

    <script>
        const blogCards = document.querySelectorAll('.blog-card');

        blogCards.forEach(card => {
            card.addEventListener('click', () => {
                card.classList.toggle('expanded');
            });
        });
    </script>
</body>
</html>
