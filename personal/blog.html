<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日一语旧版│每天一句话│By Helloalp</title>
<meta name='description' content='本页面已经停用 是旧版本的每日一语'>
    <script src="/content-management.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
.sub-title {
            font-style: italic;
            color: #777;
            text-align: center;
            margin-top: -10px; /* 调整副标题与标题的间距 */
        }
        .header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .blog-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px; /* 调整标题间距 */
            padding: 20px;
        }

        .blog-card {
            background-color: #f5f5f5;
            border-radius: 5px;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            cursor: pointer;
            max-width: 300px;
            margin: 0 auto;
            transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
        }

        .blog-card:hover {
            background-color: #e0e0e0;
            transform: scale(1.02);
        }

        .blog-title {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .blog-title:hover {
            background-color: #444;
        }

        .blog-content {
            max-height: 0;
            overflow: hidden;
            padding: 20px;
            transition: max-height 0.5s cubic-bezier(0.25, 1, 0.5, 1);
        }

        .blog-card.expanded .blog-content {
            max-height: 500px; 
        }

        /* 版权声明样式 */
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        .typed-text {
            font-size: 1.2em;
            font-weight: bold;
            animation: blink-caret 0.75s step-end infinite;
        }

        @keyframes blink-caret {
            from, to { border-right-color: transparent; }
            50% { border-right-color: white; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>每日一语</h1>
         <p class="sub-title">投稿请QQ2827264223</p>
    </div>
    <div class="blog-list">
        <div class="blog-card">
            <div class="blog-title">2023-10-29</div>
            <div class="blog-content">
                <p>为什么明明不如别人也还不肯承认？因为在人生的长跑中，如果已经提前认输了，就永远没有机会跑赢了</p>
            </div>
<div class="blog-list">
        <div class="blog-card">
            <div class="blog-title">2023-10-10</div>
            <div class="blog-content">
                <p>生命在于折腾</p>
            </div>
        </div>
       <div class="blog-list">
        <div class="blog-card">
            <div class="blog-title">2023-09-24</div>
            <div class="blog-content">
                <p>未遭拒绝的成功，绝不长久</p>
            </div>
        </div>
   
    <div class="blog-list">
        <div class="blog-card">
            <div class="blog-title">2023-08-21</div>
            <div class="blog-content">
                <p>今天是一个新的开始，让我们迎接新的挑战。</p>
            </div>
        </div>
        <div class="blog-card">
            <div class="blog-title">2023-08-20</div>
            <div class="blog-content">
                <p>在平凡的日子里，也能发现美丽的存在。</p>
            </div>
        </div>
        <div class="blog-card">
            <div class="blog-title">2023-08-19</div>
            <div class="blog-content">
                <p>生活的意义在于不断探寻，不断成长。</p>
            </div>
        </div>
    </div>

    <div class="footer">
        <p><span class="typed-text">© 2023 Helloalp。保留所有权利。</span></p>
    </div>

    <script>
        const blogCards = document.querySelectorAll('.blog-card');

        blogCards.forEach(card => {
            const title = card.querySelector('.blog-title');
            const content = card.querySelector('.blog-content');

            title.addEventListener('click', () => {
                card.classList.toggle('expanded');
            });
        });
    </script>
</body>
</html>
